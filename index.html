<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eye Spy Camp Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #38e0ad;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      color: white;
      margin: 10px 0 0;
      text-align: center;
    }
    h3 {
      font-size: 1.1rem;
      font-weight: 500;
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }
    .button {
      background: white;
      color: #333;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    .section {
      display: none;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .section h2, .section h3 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 1rem;
    }
    .logo {
      margin-top: 30px;
      width: 40px;
    }
  </style>
</head>
<body>
  <h1>EYE SPY</h1>
  <h3>ART & SCIENCE CAMP 2025</h3>
  <button class="button" onclick="showSection('points')">Manage Points</button>
  <button class="button" onclick="showSection('schedules')">Team Schedules</button>

  <div class="section" id="points">
    <h2>Manage Points</h2>
    <p>Enter your name and the number of points to add or subtract for a team.</p>
    <ul id="teams">
      <li>
        <strong>Team Red</strong><br />
        <input type="text" placeholder="Your name" class="admin-name" />
        <input type="number" value="1" min="1" class="points-input" />
        <button onclick="updatePoints('red', this.parentElement, true)">Add</button>
        <button onclick="updatePoints('red', this.parentElement, false)">Subtract</button>
      </li>
      <li>
        <strong>Team Blue</strong><br />
        <input type="text" placeholder="Your name" class="admin-name" />
        <input type="number" value="1" min="1" class="points-input" />
        <button onclick="updatePoints('blue', this.parentElement, true)">Add</button>
        <button onclick="updatePoints('blue', this.parentElement, false)">Subtract</button>
      </li>
      <li>
        <strong>Team Green</strong><br />
        <input type="text" placeholder="Your name" class="admin-name" />
        <input type="number" value="1" min="1" class="points-input" />
        <button onclick="updatePoints('green', this.parentElement, true)">Add</button>
        <button onclick="updatePoints('green', this.parentElement, false)">Subtract</button>
      </li>
    </ul>
    <h3>Log</h3>
    <ul id="log"></ul>
  </div>

  <div class="section" id="schedules">
    <h2>Daily Schedule</h2>
    <h3>Team Red</h3>
    <textarea rows="4">8:00 - Breakfast
9:00 - Art Class
10:30 - Science Lab</textarea>
    <h3>Team Blue</h3>
    <textarea rows="4">8:00 - Breakfast
9:00 - Science Lab
10:30 - Art Class</textarea>
    <h3>Team Green</h3>
    <textarea rows="4">8:00 - Breakfast
9:00 - Outdoor Games
10:30 - Art Class</textarea>
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Camp_icon.svg/512px-Camp_icon.svg.png" class="logo" alt="Camp logo" />

  <script>
    function showSection(sectionId) {
      document.getElementById('points').style.display = 'none';
      document.getElementById('schedules').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
    }

    const scores = { red: 0, blue: 0, green: 0 };

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function updatePoints(team, listItem, add) {
      const nameInput = listItem.querySelector('.admin-name');
      const pointsInput = listItem.querySelector('.points-input');
      const name = nameInput.value.trim();
      const amount = parseInt(pointsInput.value, 10);

      if (!name) {
        alert('Please enter your name.');
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid number of points.');
        return;
      }

      scores[team] = add ? scores[team] + amount : scores[team] - amount;

      const log = document.getElementById('log');
      const entry = document.createElement('li');
      entry.textContent = `${name} ${add ? 'added' : 'subtracted'} ${amount} point${amount === 1 ? '' : 's'} ${add ? 'to' : 'from'} Team ${capitalize(team)}.`;
      log.appendChild(entry);

      nameInput.value = '';
      pointsInput.value = '1';
    }
  </script>
</body>
</html>
